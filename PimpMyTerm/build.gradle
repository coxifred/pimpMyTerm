plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}


def jettyVersion = "9.4.25.v20191220"


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.eclipse.jetty'          , name: 'jetty-server',                version: "${jettyVersion}"
    compile group: 'org.eclipse.jetty'          , name: 'jetty-webapp',                version: "${jettyVersion}"
    compile group: 'org.eclipse.jetty'          , name: 'jetty-servlet',               version: "${jettyVersion}"
    compile group: 'org.eclipse.jetty'          , name: 'jetty-util',                  version: "${jettyVersion}"
    compile group: 'org.eclipse.jetty.websocket', name: 'javax-websocket-server-impl', version: "${jettyVersion}"
    compile group: 'org.eclipse.jetty.http2',     name: 'http2-server', 	  	       version: "${jettyVersion}"
    
    compile group: 'commons-io',                  name: 'commons-io',                  version: '2.6'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    // https://mvnrepository.com/artifact/org.conscrypt/conscrypt-openjdk-uber
	compile group: 'org.conscrypt', name: 'conscrypt-openjdk-uber', version: '2.2.1'
    // https://mvnrepository.com/artifact/com.jcraft/jsch
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.51'
	// https://mvnrepository.com/artifact/org.ogce/xpp3
    compile group: 'org.ogce', name: 'xpp3', version: '1.1.6'
	
    
    compile group: 'com.google.code.gson',       name: 'gson',                         version: '2.8.6'
    compile group: 'xstream',                    name: 'xstream',                      version: '1.2.2'
	compile group: 'log4j',                      name: 'log4j',                        version: '1.2.17'

}

jar { 
   from sourceSets.main.output
   from sourceSets.main.allJava
}

task fatJar(type: Jar) {
   zip64 true
   manifest {
    attributes(
      'Main-Class': 'pimpmyterm.CoreLauncher',
    )
  }
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  } {
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
  }
  with jar
}

artifacts {
    archives fatJar
}
